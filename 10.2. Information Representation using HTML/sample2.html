<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Apply styles to text</title>
  </head>

  <body>
    <p>Normal text.</p>
    <p>Bold text goes <b>like this.</b></p>
    <p>Italic text goes <i>like this.</i></p>
    <p>A strong element goes <strong>like this.</strong></p>
    <p>A em element goes <em>like this.</em></p>
  </body>
</html>
