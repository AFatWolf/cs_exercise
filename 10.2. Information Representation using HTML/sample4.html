<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Nested itemization</title>
  </head>

  <body>
    <h3>Nested itemization</h3>
    <ul>
      <li>JR East
        <ol>
          <li>Akabane</li>
          <li>Juno</li>
          <li>Itabashi</li>
          <li>Ikebukuro</li>
        </ol>
      </li>
      <li>Tokyo Metro
        <ol>
          <li>Akabane Iwabuchi</li>
          <li>Shimo</li>
          <li>Oji-kamiya</li>
          <li>Oji</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
