<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Itemization</title>
  </head>

  <body>
    <h3>Unordered itemization</h3>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    
    <h3>Ordered itemization</h3>
    <ol>
      <li>Akabane</li>
      <li>Jujo</li>
      <li>Itabashi</li>
      <li>Ikebukuro</li>
    </ol>

  </body>
</html>
