<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Sending data</title>
</head>

<body>
    <ul>
        <li><a href="#name">Name</a></li>
        <li><a href="#message">Message</a> </li>
    </ul>
    <hr>
    <h1>Message form</h1>
    <form action="http://cs-practice.iniad.org/htmlpost" method="post">
        <p>
            <label for="name"> Name </label>
            <input id="name" name = "name" type="text">
        </p>
        <p>
            <label for="message"> Message </label>
            <textarea style="margin: 0px; width: 800px; height: 300px;" id = "message" name = "message"> Write your text here </textarea>
        </p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset">
        </p>
    </form>

</body>

</html>
