<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>INIAD Open Campus</title>
</head>

<body>
    <h1>INIAD Open Campus</h1>
    <h2>Overview</h2>
    <img src="img/hub1.jpg" alt="INIAD Hub-1">
    <p>The open campus will be held at INIAD on the following schedule.</p>
    <ul>
        <li><b>Date:</b> September 8, 2018</li>
        <li><b>Place:</b> <a href="http://www.iniad.org">Akabanedai Campus, Toyo
                University</a></li>
    </ul>
    <hr>
    <h2>Application Form</h2>
    <form>
        <p>
            <label for="id_name">Name</label>
            <input id="id_name" type="text">
        </p>
        <p>
            <label for="id_email">Email</label>
            <input id="id_email" type="email">
        </p>
        <p>
            <textarea rows="3" cols="50">Please write your comment here.</textarea>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>

</html>
