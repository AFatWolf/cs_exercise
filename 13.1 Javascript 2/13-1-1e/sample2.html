<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Sample</title>
    <link rel="stylesheet" type="text/css" href="css/sample.css">
    <script src="js/sample2.js"></script>
  </head>

  <body>
    <h1>JavaScript Sample</h1>

    <h2>Sample 2-1 : Call JavaScript with onclick attribute</h2>
    <p>Click the following button to display the alert dialog.</p>
    <button onclick="showDialog()">Show Dialog</button>

    <h2>Sample 2-2 : Rewrite HTML</h2>
    <p>Click the following button to rewrite the content.</p>
    <button onclick="countClick()">Count</button>
    <p class="result">Clicked <span id="count">0</span> times.</p>
  </body>
</html>
