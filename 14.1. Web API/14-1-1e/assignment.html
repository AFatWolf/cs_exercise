<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Assignment 14-1-2</title>
    <link rel="stylesheet" type="text/css" href="css/assignment.css">
    <script src="js/api.js"></script>
    <script src="js/assignment.js"></script>
  </head>

  <body>
    <div id="header">
      <a href="https://www.iniad.org"><img src="http://moocs-files.iniad.org/2018/CS2/web/iniad.png" alt="ロゴ"></a>
    </div>
    <div id="container">
      <h1>Assignment 14-1-2</h1>
      <p>
        <input id="input-address" type="text">
        <button onclick="findWeather()">Find weather</button>
      </p>

      <div id="left">
        <h2>Weather in <span id="city"> *** </span></h2>
        <table>
          <tr>
            <th>Weather</th>
            <td id="td-weather"> *** </td>
          </tr>
          <tr>
            <th>Temperature (Degree)</th>
            <td id="td-temperature"> *** </td>
          </tr>
          <tr>
            <th>Humidity (%)</th>
            <td id="td-humidity"> *** </td>
          </tr>
          <tr>
            <th>Pressure (hPa)</th>
            <td id="td-pressure"> *** </td>
          </tr>
        </table>
      </div>

      <div id="right">
        <ul>
          <li>Latitude : <span id="latitude">***</span></li>
          <li>Longitude : <span id="longitude">***</span></li>
        </ul>
        <div id="map"></div>
      </div>
    </div>

    <div id="footer">
      <a href="https://www.iniad.org">INIAD</a>
    </div>
