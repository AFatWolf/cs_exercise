<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript API Sample</title>
    <link rel="stylesheet" type="text/css" href="css/sample.css">
    <script src="js/api.js"></script>
    <script src="js/sample.js"></script>
  </head>

  <body>
    <h1>JavaScript API Samples</h1>

    <h2>Sample 1: Geocoding API</h2>
    <p>
      <label for="input-address">Address</label>
      <input id="input-address" type="text">
    </p>

    <button onclick="getCoordinate()">Get Coordinate</button>
    <div class="result">
      <p>
        Latitude: <span id="lat"></span><br>
        Longitude: <span id="lon"></span>
      </p>
    </div>

    <h2>Sample 2: OpenWeatherMap API</h2>
    <p>
      <label for="input-lat">Latitude</label>
      <input id="input-lat" type="text">
    </p>
    <p>
      <label for="input-lon">Longitude</label>
      <input id="input-lon" type="text">
    </p>

    <button onclick="getWeather()">Get Weather</button>

    <div class="result">
      <p>
        City: <span id="city"></span><br>
        Weather: <span id="weather"></span><br>
        Temperature: <span id="temperature"></span> degree<br>
        Humidity: <span id="humidity"></span> %<br>
        Pressure: <span id="pressure"></span> hPa
      </p>
    </div>

    <h2>Sample 3: Google Maps API</h2>
    <p>
      <label for="input-lat2">Latitude</label>
      <input id="input-lat2" type="text">
    </p>
    <p>
      <label for="input-lon2">Longitude</label>
      <input id="input-lon2" type="text">
    </p>

    <button onclick="setMapCenter()">Set Map Center</button>

    <div id="map"></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQmcTCoxvxXpPHWwYQJG04bLkmtjbySjU&callback=initMap" async defer></script>
  </body>
</html>
