<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Absolute URL and Relative URL</title>
  </head>

  <body>
    <h3>Absolute URL</h3>
    <img src="https://iniad-html-sample-3--iniadcs.repl.co/url_test/img/circle.png" alt="Circle">
    <h3>Relative URL</h3>
    <img src="//iniad-html-sample-3--iniadcs.repl.co/url_test/img/circle.png" alt="Circle">
    <img src="/url_test/img/circle.png" alt="円です">
    <img src="img/circle.png" alt="Circle">
    <img src="./img/circle.png" alt="Circle">
  </body>
</html>
