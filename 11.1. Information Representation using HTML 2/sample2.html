<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>colspan and rowspan</title>
  </head>

  <body>
    <table>
      <tr>
        <th colspan="2">Product Category</th>
        <th>Price (yen)</th>
        <th>Number</th>
      </tr>
      <tr>
        <td rowspan="2">Fruit</td>
        <td>Orange</td>
        <td>50</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Apple</td>
        <td>100</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Vegetable</td>
        <td>Tomato</td>
        <td>100</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
